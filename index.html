<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Fast Questions</title>
</head>
<body class="fondo">
    <div class="container ">
        <div class="row m-0 vh-100 justify-content-center align-items-center ">
            <div class="col bg-dark p-4">
                <div class="row d-flex flex-column gap-3" id="boxPantalla">
                    <div class="col text-white text-center">
                        <h1>BIENVENIDO A FAST QUESTIONS</h1>
                        <h2>Para empezar ingresa tu nickname</h2>
                        <input type="text" name="nickName" id="nickName" class="centrar">
                        <h5 for="forRequired" id="mensajeNickName" class="text-danger" style="display: none;">Ingrese un nickname para continuar</h5>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary" id="continuar">Continuar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/configuracion.js"></script>
</body>
</html>
